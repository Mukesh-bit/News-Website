<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Daily News Website</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">Dail News</a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="navItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="navItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="navItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="search-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-src" class="news-src">End Gadget 26/08/2023</h6>
                <p class="news-docs" id="news-docs">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic vel voluptatum beatae quos nihil ex nulla nisi odit ea eveniet.</p>
            </div>
        </div>
    </template>
</body>
<script src="app.js"></script>
</html>
